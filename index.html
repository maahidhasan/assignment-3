<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galaxy Graphics Courses</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- nav -->
    <div class="header">

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light py-5">
                <a class="navbar-brand" href="#">
                    <h1 class="display-4">Galaxy Graphics</h1>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="col-12  ms-5 ">
                        <ul class="navbar-nav  ">
                            <li class="nav-item active">
                                <a class="nav-link Text-muted " href="#">Home </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link Text-muted" href="#">Courses</a>
                            </li>
                            <li class="nav-item Text-muted">
                                <a class="nav-link" href="#">Deals</a>
                            </li>
                            <li class="nav-item Text-muted">
                                <a class="nav-link" href="#">Success</a>
                            </li>
                            <li class="nav-item Text-muted">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item Text-muted">
                                <a class="nav-link" href="#">Register</a>
                            </li>
                        </ul>
                    </div>


                </div>
                <div class="col-md-1 text-end">
                    <button type="button" class="btn btn-outline-primary me-2">Register</button>

                </div>
            </nav>
        </div>

    </div>



    <!-- Slider section  -->

    <div class="section">
        <div class="container">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/cover/cover-1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/cover/cover-2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="images/cover/cover-3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Slider ends  -->





    <!-- Bootstrap script Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</html>
